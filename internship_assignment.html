<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="internship.css">
    <title>Login Details</title>
</head>
<body>
    <div id="login-form-wrap">
    <h3>Enter To Login</h3>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" minlength="8" required><br><br>
        <input type="checkbox" id="scales" name="scales" checked>
        <label for="scales">Remember me</label><br>
        <input type="submit" value="Submit">
      </form>
      </div>
</body>
</html>
